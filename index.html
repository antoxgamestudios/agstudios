<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antox Game Studios</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Google Fonts (modern görünüm için) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Genel ayarlar */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Başlık */
        header {
            text-align: center;
            padding: 50px 20px;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            color: #00d8ff;
        }

        header p {
            font-size: 1.2em;
            color: #cccccc;
        }

        /* Ana içerik */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        main h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        main p {
            font-size: 1.1em;
            color: #aaaaaa;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #0a0a0a;
            font-size: 0.9em;
            color: #666666;
        }

        /* Link stili (opsiyonel) */
        a {
            color: #00d8ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Antox Game Studios</h1>
        <p>Modern ve minimal oyun stüdyosu web sitesi</p>
    </header>

    <main>
        <div>
            <h2>Hoşgeldiniz!</h2>
            <p>Yakında projelerimizi burada görebileceksiniz. Stay tuned!</p>
        </div>
    </main>

    <footer>
        © 2025 Antox Game Studios. Tüm Hakları Saklıdır.
    </footer>

</body>
</html>
