<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antox Game Studios</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1c1c1c);
            color: #ffffff;
            overflow: hidden;
        }

        /* Arka plan yıldızları */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 0;
            overflow: hidden;
        }

        .stars div {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 50%;
            animation: twinkle 4s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1);}
            50% { opacity: 1; transform: scale(1.5);}
        }

        /* Ana container */
        .container {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }

        /* Oval fotoğraf */
        .profile-pic {
            width: 200px;
            height: 200px;
            border-radius: 50%; /* oval/daire */
            overflow: hidden;
            margin-bottom: 30px;
            border: 5px solid #00d8ff;
            animation: pulseBorder 2s infinite alternate;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes pulseBorder {
            0% { box-shadow: 0 0 15px #00d8ff; }
            50% { box-shadow: 0 0 25px #00d8ff; }
            100% { box-shadow: 0 0 15px #00d8ff; }
        }

        h1 {
            font-size: 4em;
            font-weight: 800;
            color: #ffffff; /* Beyaz yazı */
            margin-bottom: 20px;
            letter-spacing: 2px;
            animation: textFade 3s infinite alternate;
        }

        @keyframes textFade {
            0% { opacity: 0.8;}
            50% { opacity: 1;}
            100% { opacity: 0.8;}
        }

        p {
            font-size: 1.5em;
            font-weight: 400;
            color: #cccccc;
            animation: fadeUp 2s ease-in-out forwards;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: #666666;
        }
    </style>
</head>
<body>

    <div class="stars">
        <div style="top:10%; left:20%; animation-delay:0s;"></div>
        <div style="top:40%; left:50%; animation-delay:1s;"></div>
        <div style="top:70%; left:80%; animation-delay:2s;"></div>
        <div style="top:30%; left:10%; animation-delay:1.5s;"></div>
        <div style="top:60%; left:30%; animation-delay:2.5s;"></div>
    </div>

    <div class="container">
        <div class="profile-pic">
            <img src="https://i.imgyukle.com/2025/11/06/C73mCU.jpg" alt="Antox Logo">
        </div>
        <h1>Yakında…</h1>
        <p>Antox Game Studios</p>
    </div>

    <footer>
        © 2025 Antox Game Studios. Tüm Hakları Saklıdır.
    </footer>

</body>
</html>
